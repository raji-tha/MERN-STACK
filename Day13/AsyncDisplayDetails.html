<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }

    #userDetails {
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: darkblue;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div id="userDetails"></div>

  <script>
    const fetchUserData = async () => {
      const container = document.getElementById('userDetails');
      const response = await fetch('https://jsonplaceholder.typicode.com/users/2');
      const data = await response.json();

      container.innerHTML = `
        <h2>${data.name}</h2>
        <p><strong>Username:</strong> ${data.username}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Phone:</strong> ${data.phone}</p>
        <p><strong>Website:</strong> ${data.website}</p>
        <p><strong>Company:</strong> ${data.company.name}</p>
        <p><strong>Catch Phrase:</strong> ${data.company.catchPhrase}</p>
        <p><strong>Business:</strong> ${data.company.bs}</p>
        <p><strong>Address:</strong> ${data.address.suite}, ${data.address.street}, ${data.address.city}, ${data.address.zipcode}</p>
        <p><strong>Geo Location:</strong> Lat: ${data.address.geo.lat}, Lng: ${data.address.geo.lng}</p>
      `;
    };

    fetchUserData();
  </script>
</body>

</html>
