<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    .container {
      border: 1px solid black;
      padding: 15px;
      border-radius: 5px;
      width: fit-content;
      height: fit-content;
      background-color: rgba(211, 211, 211, 0.18);
    }
    input{
      padding: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="">
      <h2>Login Form</h2>
      <label for="RollNumber"> Roll number:
        <input type="text" name="" id="" placeholder="Enter roll number">
      </label><br><br>
      <label for="email"> email:
        <input type="email" name="" id="" placeholder="Enter email">
      </label><br><br>
      <label for="Password"> password:
        <input type="password" name="" id="" placeholder="Enter Password">
      </label><br><br>
      <button type="button">Submit</button>
    </form>
  </div>
</body>
</html>
