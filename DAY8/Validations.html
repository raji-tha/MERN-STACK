<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form id="joinForm">
    <label for="name">Name (must fill):</label>
    <input type="text" id="name" name="name" required minlength="3">
    <br><br>
    <label for="email">Email (must look like email):</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="age">Age (must be number):</label>
    <input type="number" id="age" name="age" required min="13" max="120">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6">
    <br>
    <p id="passwordHint"></p>
    <button type="submit">Join!</button><br><br>
    <div class="output"></div>
  </form>

  <script>
    const form = document.getElementById('joinForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const name = form.name.value;
      const email = form.email.value;
      const age = form.age.value;

      document.querySelector('.output').innerHTML = 
        `<h3>Name: ${name}<br>Email: ${email}<br>Age: ${age}</h3>`;
    });

    const passwordInput = document.getElementById('password');
    const passwordHint = document.getElementById('passwordHint');
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      if (password.length < 8) {
        passwordHint.textContent = 'Password is too short, must be at least 8 characters.';
        passwordHint.style.color = 'red';
      } else if (!/[A-Z]/.test(password)) {
        passwordHint.textContent = 'Password must contain at least one uppercase letter.';
        passwordHint.style.color = 'red';
      } 
        else if (!/[a-z]/.test(password)) {
        passwordHint.textContent = 'Password must contain at least one lowercase letter.';
        passwordHint.style.color = 'red'; 
      }
      else if (!/[0-9]/.test(password)) {
        passwordHint.textContent = 'Password must contain at least one number.';
        passwordHint.style.color = 'red';
      } else {
        passwordHint.textContent = 'Strong password!';
        passwordHint.style.color = 'green';  
      }
    });

  </script>
</body>
</html>
